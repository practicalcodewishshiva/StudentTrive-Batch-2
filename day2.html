<!DOCTYPE html>

<head> </head>

<style>
 /* Modern CSS3 with proper organization */
.login-button {
    width: 100%;  /* Responsive width */
    padding: 14px;  /* Better padding */
    background: linear-gradient(45deg, #ff5722, #ff7043);  /* CSS3 gradient */
    border-radius: 6px;  /* Rounded corners */
    transition: all 0.3s ease;  /* Smooth animations */
}

input[type="text"], input[type="password"] {
    width: 100%;  /* Full width */
    padding: 12px 15px;  /* Proper padding */
    border: 2px solid #e0e0e0;  /* Modern border */
    transition: border-color 0.3s ease;  /* CSS3 transitions */
}

/* CSS3 Features Added: */
/* Flexbox for centering */
body {
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Media queries for responsive design */
@media (max-width: 480px) {
    .login-container {
        padding: 30px 20px;
    }
}

/* CSS3 Hover effects */
.login-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 87, 34, 0.3);
}
</style>



    <label for="username">Phone or User ID</label>
    <input type="tel" id="username" name="username" required autocomplete="username" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required autocomplete="current-password" />
    
    <button type="submit" class="login-button">Login</button>
