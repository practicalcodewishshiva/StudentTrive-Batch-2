<!DOCTYPE html>

<html>
  <head>
    <title>Welcome To Zerodha</title>
  </head>
  <style>
    .parent-container {
      display: flex;
      gap: 25px;
      justify-content: end;
      list-style-type: none;
    }

    .children-box {
      background-color: #d4603b;
      color: white;
      padding: 5px;
      border-radius: 1px;
    }
    .boxes-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
  </style>
  <body>
    <header>
      <nav>
        <ul class="parent-container">
          <li class="children-box">Dashboard</li>
          <li class="children-box">orders</li>
          <li class="children-box">Holdings</li>
          <li class="children-box">Positions</li>
          <li class="children-box">Bids</li>
          <li class="children-box">Funds</li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Hello <br /></h1>
      <h1>Iam Jack</h1>

      <p>Hi this is SSE</p>
      <button>Get a Quote</button>

      <div class="boxes-container">
        <div class="box">Trading</div>
        <div class="box">Mutual Funds</div>
        <div class="box">IPO</div>
        <div class="box">Coin</div>
      </div>
    </main>

    <footer>All rights reserved Student Tribe</footer>
  </body>
</html>
